<div class="container noPadding centerText">
    <div class="specialRow marginTop marginBottom">
        <form class="form-signin" name="loginForm" ng-submit="loginForm.$valid; sendLogin(login)">
            <h1 class="form-signin-heading centerText">Login</h1>
            <div class="row">
                <!-- Email -->
                <md-content class="sm-12 md-12 lg-12">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>
                                <h1>email</h1></label>
                            <input type="email" id="email" class="form-control" ng-model="login.email" id="email" required>
                        </md-input-container>
                    </div>
                </md-content>
            </div>
            <div class="row">
                <!-- Password -->
                <md-content class="sm-12 md-12 lg-12">
                    <div layout layout-sm="column">
                        <md-input-container flex>
                            <label>
                                <h1>password</h1></label>
                            <input type="password" ng-model="login.password" class="form-control mdl-textfield__input" id="login-password" required>
                        </md-input-container>
                    </div>
                </md-content>
            </div>
            <!-- Buttons -->
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button class="btn btn-lg btn-primary btn-block btn-standard" type="submit"><i class="fa fa-sign-in"></i> Login</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <button class="btn btn-lg btn-primary btn-block btn-standard" ng-click="forgot(login)"><i class="fa fa-question-circle"></i> Forgot your password?</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                    <auth-button provider-name="Twitter"></auth-button>
                </div>
            </div>
        </form>
    </div>
</div>
